<body>

    <body style=background-color:#02165D;>

        <img src="imagenesinstitucionales/logosimulacion.png" alt="Imagen Superior" class="imagen-superior">
        <img src="imagenesinstitucionales/catic.png" alt="Imagen Inferior" class="imagen-inferior">
        
        
    <div id="pregunta">
        <p><h1> <p style="color: #FFFFFF";>DIAGNÓSTICO DEFINITIVO</h1></p>
        <p><h1></h1> <p style="color: #FFFFFF";> Seleccione la opción correcta: </h2>  </p>
        <p><h1></h1> <p style="color: #FFFFFF";> Posición plantígrada </h2>   </p>
        
 
        <label for="verdadero"> A. Diabetes mellitus tipo II  </label>
       
        <input type="radio" id="verdadero" name="respuesta" value="verdadero"> 

  
        <label for="falso"> B. Ruptura de tendón del calcáneo común</label>
       
        <input type="radio" id="falso" name="respuesta" value="falso">

        
        <div style="text-align:center;"> 

        <input type="submit"  class="boton9" value="Enviar respuestas"; onclick="verificarRespuesta()" >

        <p id="resultado"></p>
    </div>
</div>

    <script>
        function verificarRespuesta() {
            var respuestaElegida = document.querySelector('input[name="respuesta"]:checked');
            var resultado = document.getElementById('resultado');

            if (respuestaElegida) {
                if (respuestaElegida.value === 'verdadero') {
                    window.location.href = "retro.html#seccion20"; 
                } else {
                    window.location.href = "retro.html#seccion21"; 
                }
            } else {
                resultado.textContent = 'Por favor, elige una respuesta.';
            }
        }
    </script>
